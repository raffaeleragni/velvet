[package]
name = "velvet"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
axum = { version = "0.7", features = ["http2", "macros"] }
axum-prometheus = "0.6"
askama = { version = "0.12", features = ["with-axum"] }
askama_axum = "0.4"
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio"] }
sentry = { version = "0.32", features = ["anyhow", "tower", "tracing"] }
sentry-tower = { version = "0.32", features = ["axum", "http"] }
rust-embed = { version = "8.3", features = ["axum", "tokio"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde = { version = "1", features = ["derive"] }
dotenv = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
mime_guess = "2.0"
reqwest = { version = "0.12", features = ["gzip", "h3", "h3-quinn", "json", "multipart", "quinn", "stream"] }
valuable = { version = "0.1.0", features = ["derive", "valuable-derive"] }
axum-extra = { version = "0.9", features = ["cookie"] }
jsonwebtoken = "9.3"
axum-test = "14.8"

